<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'gallery/3rdparty/bootstrap-3.1.1/css/bootstrap.min.css' %}" rel="stylesheet">
    

    <!-- Custom styles for this template -->
    <style>
        body {
          padding-top: 50px;
          padding-bottom: 20px;
        }

        {% block style %}{% endblock %}
    </style>


  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'public_index' %}">Home</a>
        </div>
        <form class="navbar-form navbar-right" role="search" method="get" action="{% url 'public_search' %}">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="value" required>
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        <div class="navbar-collapse collapse pull-right">
            <!-- <form class="navbar-form navbar-right" role="form"> -->
                {% block navbar %}
                <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Back to OMERO</a></li>
          </ul>
            {% endblock %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    {% block jumbotron %}
    {% endblock %}

    <div class="container">
      <!-- Example row of columns -->
      {% block body %}
        {% endblock %}

      <hr>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'gallery/3rdparty/bootstrap-3.1.1/js/bootstrap.min.js' %}"></script>
  </body>
</html>
